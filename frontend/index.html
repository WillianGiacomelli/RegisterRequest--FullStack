<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Formulário de Pedido de Venda</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Dados do Cabeçalho</h5>
                <form id="requestForm">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="requestNumber" class="form-label">Número do Pedido</label>
                            <input type="text" class="form-control" id="requestNumber" placeholder="Gerado automaticamente" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="requestDate" class="form-label">Data da Solicitação</label>
                            <input type="date" class="form-control" id="requestDate" required>
                        </div>
                        <div class="col-md-4">
                            <label for="deliveryDate" class="form-label">Data Prevista para Entrega</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="observation" class="form-label">Observação do Pedido</label>
                        <textarea class="form-control" id="observation" rows="3"></textarea>
                    </div>

                    <hr>

                    <h5 class="card-title">Itens do Pedido</h5>
                    <div class="row g-3 align-items-end mb-3" id="formAddItem">
                         <div class="col-md-3">
                            <label for="codeItem" class="form-label">Código do Produto</label>
                            <input type="text" class="form-control" id="codeItem" placeholder="Ex: PROD-001">
                        </div>
                        <div class="col-md-4">
                            <label for="descriptionItem" class="form-label">Descrição do Produto</label>
                            <input type="text" class="form-control" id="descriptionItem">
                        </div>
                        <div class="col-md-2">
                            <label for="quantityItem" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantityItem" min="1" value="1">
                        </div>
                        <div class="col-md-2">
                            <label for="valueItem" class="form-label">Valor (R$)</label>
                            <input type="number" class="form-control" id="valueItem" step="0.01" min="0">
                        </div>
                        <div class="col-md-1 d-grid">
                             <button type="button" class="btn btn-success" id="btnAddItem">Adicionar</button>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Código do Produto</th>
                                <th>Descrição</th>
                                <th>Quantidade</th>
                                <th>Valor Unitário</th>
                                <th>Valor Total</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tableItems">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end"><strong>Total do Pedido:</strong></td>
                                <td id="totalRequestValue" class="fw-bold">R$ 0,00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>

                    <div class="mt-4 text-end">
                        <button type="button" class="btn btn-secondary" id="btnLoadRequest">Carregar Último Pedido</button>
                        <button type="submit" class="btn btn-primary">Salvar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
